<html lang="en">

<body>
    <div>
        <h1>Mensajeria Online!</h1>
        <p>Pruebe nuestro servicio de forma GRATUITA!</p>

            <input type="text" placeholder="Usuario" id="usuario" required=" ">
            <div class="i__p">
                <img class="eyes" src="./images/file-svg-password-eye-icon-1168029-removebg-preview.png" alt="">
                <input type="password" placeholder="Contraseña" maxlength="16" minlength="6" required=" " id="contraseña">
            </div>
            <input type="email" placeholder="Correo" id="correo" required=" ">
            <input type="button" value="Registrar" id="registerButton">
          </form>
    </div>
    <script src="./Js/Register.js"></script>
