<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingress Account</title>
    <link rel="stylesheet" href="./Style/Index-Styles/Styles.css">
    <link rel="icon" href="./Assets/WhatsApp.svg.webp">
</head>
<body>
    <p class="warning">DO NOT INSERT REAL DATA AS A PRECAUTION (do not use facebook password or other social network)</p>
    <div id="ConteinerPrincipal">
        <h1>online messaging!</h1>
        <form action="" method="post">
            <figure class="img__box">
                <img src="./Assets/transparent-social-media-icon-5f20ceea74f3c7.909418481595985642479-removebg-preview.png" alt="">
            </figure>
            <p>Welcome, please insert your data</p>
            <input type="text" placeholder="Username or Email" id="user__or__email">
            <input type="password" placeholder="Password" id="user__pass">          
            <p id="login__text">Your Password or Username/Email is incorrect</p>
            <p id="login__text2"></p>
            <input type="button" value="Login" id="button__Login">
            <a id="register">Register!</a>
          </form>
    </div>
    <div id="pause__conteiner">
        <div id="pause__box">
            <span id="pause__text" class="pause__box__text"></span>
        </div>
    </div>
    <script src="./Login.js" type="module"></script>
</body>
</html>
